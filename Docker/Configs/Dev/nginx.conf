client_max_body_size 256m;
server {
    listen 8000 default_server;
    index app_dev.php;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    server_name it-cluster.local;
    root /var/www/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {

        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        try_files $uri = 404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass aki-php:19000;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param SERVER_NAME "it-cluster_dev";
        fastcgi_read_timeout 300;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS, POST, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "origin, authorization, accept, Content-Type, X-AUTH-TOKEN" always;
        add_header Access-Control-Allow-Credentials "true" always;
        if ($request_method = OPTIONS) {
            set $auth_basic "off";
            return 204;
        }
    }

}


